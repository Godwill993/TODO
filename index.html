<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="every-thing">

        
        <div class="todoform">
            <h1>Todo List</h1>
            <form id="todo-form">
                <div class="inputs">
                    <input type="text" id="todo-input" placeholder="Add a new todo" required>
                    <input class="time" type="time" id="todo-input" placeholder="choose a scheduled time" required>
                    <textarea name="decription" id="description" placeholder="add a short description"></textarea>
                    <button type="submit" id="count"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </form>


        </div>

    </div>
    <div class="itemtodo">
        <div class="headmod">
           <div> <h2>my todos</h2></div>
           <button class="xbut">x</button>

        </div>
        <ul id="todo-list">

        </ul>

    </div>
    <div id="update-icon">
      <button class="butte"><span><i  class="fa fa-suitcase" aria-hidden="true"></i></span></button>  
        <div id="counter" >0</div>
    </div>
    <div class="overlay"></div>








    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const descriptionInput = document.getElementById('description');
            const todoList = document.getElementById('todo-list');
            const countDisplay = document.getElementById('count');
            const counter = document.getElementById('counter');
            let cont = 0;

            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const todoText = todoInput.value.trim();
                const descriptionText = descriptionInput.value.trim();
                const span = document.createElement('span');
                if (todoText) {
                    const li = document.createElement('li');
                    li.innerHTML = `
                     <input type = "checkbox" class = "checkbox">
                     <span class="todo-text">${todoText}</span>
                     <button class="edit-btn"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                     <button class="delete-btn id="decrement"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    `
                    cont++;
                    counter.textContent = cont;
                    ;
                    todoList.appendChild(li);
                    todoInput.value = '';
                }
            });


            todoList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    e.target.parentElement.remove();
                    cont--;
                    counter.textContent = cont;
                } else if (e.target.classList.contains('edit-btn')) {
                    const todoText = e.target.parentElement.querySelector('.todo-text');
                    const newText = prompt('Edit your todo:', todoText.textContent);
                    if (newText !== null) {
                        todoText.textContent = newText;
                    }
                } else if (e.target.classList.contains('checkbox')) {
                    li.style.backgroundColor = 'lightgreen';
                    const todoText = e.target.nextElementSibling;
                    todoText.classList.toggle('completed');

                }
            });
        });
    </script>
</body>

</html>
