<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lenz's to do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="every-thing">


        <div class="todoform">
            <h1>Todo List</h1>
            <form id="todo-form">
                <div class="inputs">
                    <input type="text" id="todo-input" placeholder="Add a new todo" required>
                    <input class="time" type="time" id="todo-input" placeholder="choose a scheduled time" required>
                    <textarea name="decription" id="description" placeholder="add a short description"></textarea>
                    <button type="submit" id="count"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </form>


        </div>

    </div>
    <div class="itemtodo" id="todoo">
        <div class="headmod">
            <div>
                <h2>my todos</h2>
            </div>
            <button id="closeButton" class="xbut">x</button>

        </div>
        <ul id="todo-list">

        </ul>

    </div>
    <div id="update-icon">
        <button id="button"><span><i class="fa fa-suitcase" aria-hidden="true"></i></span></button>
        <div id="counter">0</div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
